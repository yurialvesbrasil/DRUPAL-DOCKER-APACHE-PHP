DirectoryIndex index.php index.html
 
<VirtualHost *:80>
  ServerName estudos.drupal8.com
  ServerAlias www.estudos.drupal8.com
  DocumentRoot "/var/www/html/web/"
 
  <Directory "/var/www/html/web/">
    AllowOverride All
    Options -Indexes +FollowSymLinks
    Require all granted
  </Directory>
</VirtualHost>